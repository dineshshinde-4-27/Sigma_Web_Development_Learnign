<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>children selector </title>
    <style>
        .containor {
            width: 90vw;
            height: 90vh;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 12px;
            margin: auto;
        }

        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            background-color: red;
            font-size: 2rem;

        }
    </style>

</head>

<body>

    <div class="containor">
        <div class="box">The Box 1</div>
        <div class="box">The Box 2</div>
        <div class="box">The Box 3</div>
        <div class="box">The Box 4</div>
        <div class="box">The Box 5</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
