<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ,Id and More about selectors</title>
    <style>
        body {
            background-color: aquamarine;
        }

        .container {
            background-color: white;
            border: 2px solid black;
            background-color: white;
            width: 97%;
            height: 98%;
        }

        .box {
            width: 220px;
            height: 220px;
            text-align: center;
            margin: 1rem;
            border: 1.2px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div name="myBox" class="box" id="box1">The Box 1 this only have name atribute </div>
        <div class="box" id="box2">The Box 2</div>
        <div name="myBox" class="box" id="mybox">New Box this only have name atribute </div>
        <div name="myBox" class="box" id="box3">The Box 3 this only have name atribute </div>
        <div class="box" id="box4">The Box 4</div>
        <div class="box" id="box5">The Box 5</div>

    </div>
    <script src="script.js"></script>
</body>

</html>
