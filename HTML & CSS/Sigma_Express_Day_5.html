<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Images, Lists And Tables</title>
    <style>
        table {
            border: 2px solid;
        }

        td {

    <link rel="stylesheet" href="Sigma_Express_Day_5.css">
</head>

<body>
    <script src="Sigma_Express_Day_5.js"></script>

    <!-- img tag we use to add image on webpage  -->

    <!-- The value of hight and width is must be in pixel but when it comes on the elemtn that time we don't need to give it pixle  -->
    <img height="335" src="image/Dinesh.png" alt="Error">

    <table>

        <tr>

        <tr>

        </tr>
    </table>
    <h1>List</h1>

    <ol>
        <li type="A">
            Dinesh
        </li>
        <li type="A">
            Dinesh
        </li>
        <li type="A">

        </li>
        <li type="A">

    <ul>
