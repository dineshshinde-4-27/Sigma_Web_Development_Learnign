<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Objectfit andl object cover </title>
    <style>
        .container {
            width: 555px;
            height: 250px;
            background-color: teal;
            border: 2px solid red;
        }

        div img {
            width: 535px;
            height: 222 m px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/image/Shivaji_Maharaj.png" alt="">
    </div>
</body>

</html>
<!-- Cover only covers specific width -->
