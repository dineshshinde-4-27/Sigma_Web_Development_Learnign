<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidao, Audio And Media </title>
    <link rel="stylesheet" href="Sigma_Express_Day_10 .css">
    <style>
        video {
            width: 23%;
        }

        audio {
            background-color: yellow;
            border: 34px solid green;
            border-radius: 55px;
        }
    </style>
</head>

<body>
    <p>Play Flowing video</p>
    <video src="image/HarryBhai.mp4" class="nvideo" controls muted loop
        poster="image/Dinesh_And_Pashu.jpg">Harry</video> <br>
    <video src="image/rocky.mp4" class="nvideo" controls cn>Rocky</video>

    <br> <audio src="image/music/Ijazat - One Night Stand (Arijit Singh) 190Kbps.mp3" controls></audio>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg> <br>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=ckbvmSd3PfTVEWEu&amp;start=635"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe> <br>

    <iframe src="https://www.javatpoint.com/java-tutorial" width="341" height="323" frameborder="0"></iframe>

</body>

</html>
